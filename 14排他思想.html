<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        button{
            outline-style: none;
        }
    </style>
    <script>
        window.onload = function () {
            var btns=document.getElementsByTagName("button")
            for (var i= 0; i<btns.length; i++){

                btns[i].onclick = function () {
                    for(var i =0 ;i<btns.length; i++){
                        btns[i].style.backgroundColor = "";
                    }

                    this.style.backgroundColor = "red";
                }
            }
        }

    </script>
</head>
<body>
<button>我变色</button>
<button>我变色</button>
<button>我变色</button>
<button>我变色</button>
<button>我变色</button>
<button>我变色</button>
</body>
</html>
