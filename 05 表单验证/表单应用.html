<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        fieldset{
            width: 500px;
            height: 200px;
            margin: 100px auto;
        }
        .color{
            background-color: red;
        }
    </style>
    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function () {
            $(":input").focus(function () {
                $(this).addClass("color")
            }).blur(function () {
                $(this).removeClass("color")

            })

        })
    </script>
</head>
<body>
    <fieldset>
        <legend>个人基本信息</legend>
        <br/>
        <div>
            <label for="username">名称：</label>
            <input type="text" id="username"/>
        </div>
        <br/>
        <div>
            <label for="psw">密码：</label>
            <input type="password" id="psw"/>
        </div>
        <br/>
        <div>
            <label for="text">详细信息：</label>
            <textarea id="text" style="resize: none">11</textarea>
        </div>
    </fieldset>

</body>
</html>
