<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            font:700 30px/30px "microsoft yahei";

            height: 150px;
            margin: 300px auto;
            background-color: yellowgreen;
            text-align: center;
            line-height: 50px;
        }
    </style>
    <script>
        window.onload = function () {
            var box = document.getElementById("box");
            var count = 5;
            var speed = 1000;
            setTimeout(turn,speed);
            function turn (){
                count--;
                box.innerHTML = "<a href='http://www.baidu.com'>本页面将在"+count+"秒后跳转</a>"

                if(count <= 0){
                    window.location.href = "http://www.baidu.com";
                }
                else {
                    setTimeout(turn,speed);
                }


            }

        }
    </script>
</head>
<body>

<div id="box">

</div>
</body>
</html>
