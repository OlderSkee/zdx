<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #mytip{
            position:absolute;
            border:1px solid #333;
            background:#f7f5d1;
            padding:1px;
            color:#333;
            display:none;

        }
    </style>
    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function () {
            var x=10
            var y=20;
            $(".tip").mouseover(function (e) {
                newtip = this.title;
                this.title = "";
                var mytip = "<div id='mytip'>"+newtip+"</div>";
                $("body").append(mytip);
                $("#mytip")
                        .css({
                            "left": (e.pageX+x) + "px",
                            "top":  (e.pageY+y) + "px",
                    }).show("fast")
            }).mouseout(function () {
                this.title = newtip;
                $("#mytip").remove()

            })
            $(document).mousemove(function(e){
                $("span").text("X: " + e.pageX + ", Y: " + e.pageY);
            });
        })

    </script>
</head>

<body>
<p><a href="#" class="tip" title="这是我设置的提示">提示1</a></p>
<p><a href="#" class="tip" title="这是我设置的提示">提示2</a></p>
<p><a href="#" title="这是自带的提示">提示3</a></p>
<p><a href="#" title="这是自带的提示">提示4</a></p>
<span></span>
</body>
</html>
