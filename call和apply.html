<body>
    <script>
    var pet = {
        words : "叫声",
        speak : function (say) {
            console.log(say + this.words)
        }
    }
        pet.speak("提示的")


        var dog = {
            words : "汪汪汪"
        }

        pet.speak.call(dog,"提示的")
    </script>
