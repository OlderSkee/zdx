<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /**{*/
            /*margin: 0;*/
            /*padding: 0;*/
        /*}*/
        .box{
            width: 600px;
            height: 200px;
            margin: 100px auto;
            background-color: red;
            position: relative;
            overflow: hidden;
        }
        img{
            vertical-align: top;
            float: left;
        }
        #pic{
            width: 400%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script>
        window.onload = function () {

            var pic = document.getElementById("pic");
            var num = 0;
            var timer = null;

            timer = setInterval(auto,10);
            function auto(){
                num--;
                num <= -1200? num = 0 : num;
               pic.style.left = num + "px"
            }
            pic.onmousemove = function () {
                clearInterval(timer);
            }
            pic.onmouseout = function () {
                timer = setInterval(auto,5);
            }


        }



    </script>
</head>
<body>

<div class="box">
    <div id="pic">
      <img src="01.jpg" alt=""/>
      <img src="02.jpg" alt=""/>
      <img src="03.jpg" alt=""/>
      <img src="04.jpg" alt=""/>
      <img src="01.jpg" alt=""/>
      <img src="02.jpg" alt=""/>

    </div>
</div>

</body>
</html>
